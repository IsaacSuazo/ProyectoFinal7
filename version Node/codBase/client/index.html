<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesi칩n</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Neucha" rel="stylesheet">
  </head>
  <body>
    <div class="loginContainer">
      <div class="loginTitle">Inicio de Sesi칩n</div>
      <div class="fields-Container">
        <input type="text" id="user" placeholder="Usuario..." />
        <input type="password" id="pass" placeholder="Contrase침a..." />
        <button id="login" class="loginButton">Ingresar</button>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script>
        $('.loginButton').on('click', function(event) {
            var mail = $('#user').val()
            var pass = $('#pass').val()
            //console.log('click al login')
            if (mail != "" && pass != "") {
                console.log('click al login, entro al if')
                $.post('/api/user/login',{email: mail, password: pass}, function(response) {
                    console.log(response)
                    if (response.msg == "OK") {
                        window.location.href = "http://localhost:3000/main.html"
                    }else{
                      alert('Error! usuario o contrase침a incorrectos')
                    }
                })
            } else {
                alert("Complete todos los campos")
            }
        })
    </script>
  </body>
</html>
